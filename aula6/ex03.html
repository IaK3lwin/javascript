<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercico aula 6 - javascript</title>
    <style>
        body {
            display: flex;
            flex-flow: column wrap;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("qual seu nome?")
        window.alert(nome.split(' ', ''))
        document.body.innerHTML += `<p>Olá, <strong>${nome}!</strong> seu nome tem ${nome.split(' ', '')} letras </p> `
        document.body.innerHTML += `<p>seu nome em tudo maisculoa é ${nome.toUpperCase()} </p> `
        document.body.innerHTML += `<p>e seu nome todo em minuscula fica ${nome.toLowerCase()}</p>`


        //formantado
        var n1 = Number(window.prompt('Insirir um número'))
        //pegando o n1 e LOCALIZAndo para (pt-br, obejto que conterá as configurações {estilo: monetário, monetário: 'BRL' -> moeda brasileira} )
        var format = n1.toLocaleString('pt-br', {
            style: 'currency', currency: 'BRL'
        })

        window.alert(`o valor ${n1} formatado para valor monetártio em portugues Brasil é ${format}`)
    </script>
</body>
</html>
